<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Canvas game</title>
    <style>
        body {
            margin: 0;
            background: black;
        }
    </style>
</head>
<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span>
        <span class="js-score">0</span>
    </div>
    <div class="fixed inset-0 flex items-center justify-center select-none js-modal">
        <div class="bg-white p-5 text-center max-w-md w-full">
            <h1 class="text-4xl font-bold leading-none js-modal-points">0</h1>
            <p class="text-sm text-gray-700">Points</p>
            <div class="mt-1">
                <button class="bg-blue-500 text-white w-full py-3 rounded-full js-start-game-button">Start game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="https://cdn.tailwindcss.com"></script>    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" 
        integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
